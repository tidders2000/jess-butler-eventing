{% extends 'base1.html' %}{% load staticfiles %}{% block content %}


<div class="slider ">
  <ul class="slides">

    <li class="fullblock">
      <div class="overlay-block h-100 w-100"></div>
      <img src="{% static 'images/jb_1.jpg' %}" class='img_slider_adj'>
      <!-- random image -->
      <div class="caption center-align fill">
        <h3 class='slide1_text'><b class='or'>JESS</b><br>BUTLER EVENTING</h3>

      </div>
    </li>
    <li class="fullblock">
      <div class="overlay-block h-100 w-100"></div>
      <img src="{% static 'images/jb_2.jpg' %}" class='img_slider_adj'>
      <!-- random image -->
      <div class="caption center-align bg">
        <h3 class='slide2_text'><b class='or'>C</b>oaching</h3>

      </div>
    </li>
    <li class="fullblock">
      <div class="overlay-block h-100 w-100"></div>
      <img src="{% static 'images/jb_5.jpg' %}" class='img_slider_adj'>
      <!-- random image -->
      <div class="caption center-align">
        <h3 class='slide2_text'>Horse <span class='or'>Camps</span></h3>

      </div>
    </li>
    <li class="fullblock">
      <div class="overlay-block h-100 w-100"></div>
      <img src="{% static 'images/jb_4.jpg' %}" class='img_slider_adj' />
      <!-- random image -->
      <div class="caption">
        <h3 class='slide4_text'><b class='blu'>G</b><b class='redd'>B</b> <br><b class='or'>Competitor</span></b></h3>

      </div>
    </li>

  </ul>
</div>

<div class='row fb_holder'>
 

  <div class='col s12 m4 sqh fb_sq'>
     <img src='{% static 'images/riding-lesson.jpg' %}' class="fb_pic"/>
  </div>
  <div class='col s12 m4 sqh fb_sq'>
     <img src='{% static 'images/stables.png' %}' class="fb_pic"/>
  </div>
  <div class='col s12 m4 sqh fb_sq'>
     <img src='{% static 'images/feed.jpg' %}' class="fb_pic"/>
  </div>
 

</div>

<div class='row fb_holder'>
 
 {% for p in json2.feed.data%}
  <div class='col s12 m4 sqh fb_sq'>
     
    <img src='{{p.full_picture}}' class="fb_pic"/>
    <p class='centered'>'{{p.message}}'</p>
    
    
  </div>
   {% endfor %}

</div>




{% endblock %}
